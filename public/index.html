<!DOCTYPE html>
<html lang="es">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Chat Sockets - Grupo ¿</title>
   <link rel="stylesheet" href="styles.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
   <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
   <section class="header">
      <h1>ChatSockets</h1>
      <p>Desarrollado con <a href="https://socket.io/" target="_blank">Socket.IO</a></p>
   </section>

   <section class="ingreso">
      <div class="container">
         <form id="form-ingreso">
            <input type="text" class="txt-input" id="correo" placeholder="Correo">
            <input type="text" class="txt-input" id="usuario" placeholder="Usuario">
            <input type="button" class="form-btn btn-ingresar" value="Ingresar" onclick="guardarUser()">

         </form>
      </div>
   </section>

   <section id="chat" class="oculto">
      <div id="messages">

      </div>
      <form class="form">
         <input type="text" name="message" id="msj-input" class="txt-input" placeholder="Escribe un mensaje..."
            autocomplete="off" />
         <button type="button" onclick="enviarMsj()" class="form-btn"><span class="material-symbols-outlined">
               send</span></button>
      </form>
   </section>

   <footer>
      <div class="copyright">
         <p>&copy; 2024 <span>SocketChat</span> - Derechos Reservados</p>
         <p>Creada por el Grupo <span>¿</span></p>
      </div>
   </footer>



   <script src="/socket.io/socket.io.js"></script>
   <script src="client.js"></script>


</body>

</html>
